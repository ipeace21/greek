<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&display=swap" rel="stylesheet">

<title>헬라어 알파벳 자동 학습</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 16px;
    }

    .card {
        background: white;
        padding: 20px 22px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
        width: 100%;
        max-width: 380px;
    }

    .letter {
        font-family: 'Gentium Plus', serif;
        font-size: clamp(56px, 12vw, 92px);
        font-weight: 700;
        margin-bottom: 12px;
    }

    .info {
        margin-top: 10px;
        line-height: 1.6;
        min-height: 74px;
    }

    .name {
        font-size: clamp(18px, 4.5vw, 22px);
        font-weight: bold;
        visibility: hidden;
    }

    .pron {
        font-size: clamp(18px, 4vw, 22px);
        color: blue;
        margin-top: 4px;
        visibility: hidden;
    }

    .controls {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    button {
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .start { background: #4b7bec; color: white; }
    .stop { background: #eb3b5a; color: white; }
    .list { background: #20bf6b; color: white; margin-top: 12px; }
    .back { background: #3867d6; color: white; margin-top: 14px; }

    select {
        width: 100%;
        margin-top: 14px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
    }

    /* 알파벳 보기 페이지 */
    .list-page {
        display: none;
        flex-direction: column;
    }

    .alphabet-list {
        text-align: left;
        font-family: 'Gentium Plus', serif;
        font-size: 18px;
        max-height: 55vh;
        overflow-y: auto;
        margin-top: 10px;
    }

    .alphabet-list div {
        padding: 6px 0;
        border-bottom: 1px solid #eee;
    }
</style>
</head>
<body>

<div class="card">

    <!-- 메인 화면 -->
    <div id="mainPage">
        <h1 style="color: green;">헬라어 공부</h1>
        <h2 style="color: blue;">알파벳</h2>

        <div class="letter" id="letter">Α ~ Ω</div>

        <div class="info">
            <div class="name" id="name">알파 (alpha)</div>
            <div class="pron" id="pron">[a (아)]</div>
        </div>

        <select id="speedSelect">
            <option value="2000">속도: 보통 (2초)</option>
            <option value="3000">속도: 느리게 (3초)</option>
            <option value="4000">속도: 아주 느리게 (4초)</option>
            <option value="5000">속도: 초보자 (5초)</option>
        </select>

        <div class="controls">
            <button class="start" onclick="start()">시작</button>
            <button class="stop" onclick="stop()">중지</button>
        </div>

        <br>
        <button class="list" onclick="showList()">헬라어 알파벳 전체 보기</button>

        <p style="margin-top:14px;">
            <a href="https://ipeace21.pythonanywhere.com">하나님의 말씀 묵상</a>
        </p>
    </div>

    <!-- 알파벳 보기 페이지 -->
    <div id="listPage" class="list-page">
        <h2>헬라어 알파벳 전체</h2>
        <div class="alphabet-list" id="alphabetList"></div>
        <button class="back" onclick="backToMain()">돌아가기</button>
    </div>

</div>

<script>
const greekLetters = [
    { upper:"Α", lower:"α", name:"알파", latin:"alpha", pron:"a (아)" },
    { upper:"Β", lower:"β", name:"베타", latin:"beta", pron:"b (ㅂ)" },
    { upper:"Γ", lower:"γ", name:"감마", latin:"gamma", pron:"g (ㄱ)" },
    { upper:"Δ", lower:"δ", name:"델타", latin:"delta", pron:"d (ㄷ)" },
    { upper:"Ε", lower:"ε", name:"엡실론", latin:"epsilon", pron:"e (에)" },
    { upper:"Ζ", lower:"ζ", name:"제타", latin:"zeta", pron:"z (ㅈ)" },
    { upper:"Η", lower:"η", name:"에타", latin:"eta", pron:"ē (에)" },
    { upper:"Θ", lower:"θ", name:"쎄타", latin:"theta", pron:"th (ㄸ/ㅆ)" },
    { upper:"Ι", lower:"ι", name:"이오타", latin:"iota", pron:"i (이)" },
    { upper:"Κ", lower:"κ", name:"카파", latin:"kappa", pron:"k (ㅋ)" },
    { upper:"Λ", lower:"λ", name:"람다", latin:"lambda", pron:"l (ㄹ)" },
    { upper:"Μ", lower:"μ", name:"뮈", latin:"mu", pron:"m (ㅁ)" },
    { upper:"Ν", lower:"ν", name:"뉘", latin:"nu", pron:"n (ㄴ)" },
    { upper:"Ξ", lower:"ξ", name:"크시", latin:"xi", pron:"x (크스)" },
    { upper:"Ο", lower:"ο", name:"오미크론", latin:"omicron", pron:"o (오)" },
    { upper:"Π", lower:"π", name:"피", latin:"pi", pron:"p (ㅍ)" },
    { upper:"Ρ", lower:"ρ", name:"로", latin:"rho", pron:"r (ㄹ)" },
    { upper:"Σ", lower:"σ", name:"시그마", latin:"sigma", pron:"s (ㅅ)" },
    { upper:"Τ", lower:"τ", name:"타우", latin:"tau", pron:"t (ㅌ)" },
    { upper:"Υ", lower:"υ", name:"윕실론", latin:"upsilon", pron:"u (위)" },
    { upper:"Φ", lower:"φ", name:"피", latin:"phi", pron:"ph (ㅍ)" },
    { upper:"Χ", lower:"χ", name:"키", latin:"chi", pron:"ch (ㅋ)" },
    { upper:"Ψ", lower:"ψ", name:"프시", latin:"psi", pron:"ps (프스)" },
    { upper:"Ω", lower:"ω", name:"오메가", latin:"omega", pron:"ō (오)" }
];

let intervalId = null;
let showInfo = false;
let order = [];
let index = 0;

/* 배열 섞기 */
function shuffle() {
    order = [...greekLetters];
    for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
    }
    index = 0;
}

/* 한 단계 실행 */
function step() {
    const speed = +speedSelect.value;

    if (!showInfo) {
        if (index >= order.length) shuffle();

        const g = order[index++];
        letter.textContent = `${g.upper} ${g.lower}`;
        name.style.visibility = pron.style.visibility = "hidden";

        step.current = g;
    } else {
        name.textContent = `${step.current.name} (${step.current.latin})`;
        pron.textContent = `[${step.current.pron}]`;
        name.style.visibility = pron.style.visibility = "visible";
    }

    showInfo = !showInfo;
}

/* 시작 */
function start() {
    stop();
    shuffle();
    showInfo = false;
    step(); // 즉시 1회 실행

    intervalId = setInterval(step, +speedSelect.value);
}

/* 중지 */
function stop() {
    clearInterval(intervalId);
    intervalId = null;
}

/* 알파벳 보기 */
function showList() {
    stop();
    mainPage.style.display = "none";
    listPage.style.display = "flex";

    alphabetList.innerHTML = greekLetters.map(g =>
        `<div>${g.upper} - ${g.lower} : ${g.name} (${g.latin}) [${g.pron}]</div>`
    ).join("");
}

function backToMain() {
    listPage.style.display = "none";
    mainPage.style.display = "block";
}
</script>


</body>
</html>
